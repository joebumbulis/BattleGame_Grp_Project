<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Battle Game Project</title>
</head>

<body>

      <div class="body-container">
        <div class="styling">
          <div class="buttons">
            <button class="atk-btn" type="button" name="button">Attack!</button>
            <button class="atk-btn" type="button" name="button">Defend!</button>
          </div>
          <div class="buttons">
            <button class="location" type="button" name="button">Location 1</button>
            <button class="location" type="button" name="button">Location 2</button>
          </div>
          <div class="input-div">
            <input placeholder="What is your name? "class="player-name" type="text" name="" value="">
          </div>
        </div>
      </div>



      <div class="page-two">

          <h1 class="journey-title"></h1>
          <img src="" alt="">
          <p class="journey-narrative">Welcome<span class="username"></span>! Would you like to go into the forest or the cave? </p>

          <button class="forest-btn">Forest</button>
          <button class="cave-btn">Cave</button>

          <p class="journey-narrative">Nice choice<span class="username"></span>! Would you like a sword or spear?</p>

          <button class="forest-btn">Sword</button>
          <button class="cave-btn">Spear</button>

      </div>


    <div class="page-three">
        <h1 class="battle-title"></h1>
        <img src="" alt="">
        <p class="battle-narrative">Whilst traveling into the <span class="location-name"></span>, you've happened upon a <span class="enemy-name"></span>. Act fast, would you rather attack or defend?</p>

        <button class="attack-btn">ATTACK!</button>
        <button class="defend-btn">DEFEND!</button>

        <h6 class="user-health"></h6>
        <h6 class="enemy-health"></h6>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
</body>



</html>
