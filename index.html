<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Battle Game Project</title>
  </head>





<body>

      <div class="div-hide">
        <div class="styling">
          <div class="buttons">
            <button class="atk-btn" type="button" name="button">Attack!</button>
            <button class="atk-btn" type="button" name="button">Defend!</button>
          </div>
          <div class="buttons">
            <button class="location" type="button" name="button">Location 1</button>
            <button class="location" type="button" name="button">Location 2</button>
          </div>
          <div class="input-div">
            <input placeholder="What is your name? "class="player-name" type="text" name="" value="">
          </div>
        </div>
      </div>

  <div class="styling page-one-start-game">

    <h1>StartGame</h1>

      <input class="player-name-input" type="text" name="player-name">
      <button class="begin-journey-button"type="button" name="start-game-button">Begin Journey</button>

      <div class="background-img-homepage">
        <img src="">
      </div>


  <div class="stying page-two">


          <h1 class="journey-title"></h1>
          <img src="" alt="">
          <p class="journey-narrative">Welcome<span class="username"></span>! Would you like to go into the forest or the cave? </p>

          <button class="location forest-btn">Forest</button>
          <button class="location cave-btn">Cave</button>

          <p class="journey-narrative">Nice choice<span class="username"></span>! Would you like a sword or spear?</p>

          <button class="weapon-btn forest-btn">Sword</button>
          <button class="weapon-btn cave-btn">Spear</button>

      </div>


    <div class="styling page-three">
        <h1 class="battle-title"></h1>
        <img src="" alt="">
        <p class="battle-narrative">Whilst traveling into the <span class="location-name"></span>, you've happened upon a <span class="enemy-name"></span>. Act fast, would you rather attack or defend?</p>

        <button class="atk-btn attack-btn">ATTACK!</button>
        <button class="atk-btn defend-btn">DEFEND!</button>

        <h6 class="user-health"></h6>
        <h6 class="enemy-health"></h6>



    </div>

    <div class="styling page-four-game-over">
      <h1>Game Over</h1>
      <h3>Game Over!! Play Again?</h3>

      <button type="button" name="play-again-button">Let's Do this!</button>
      <div class="background-img-pg-four">
        <img src="">
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.0.min.js"
      integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
      crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>


</html>
